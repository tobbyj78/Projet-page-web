<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Imposteur</title>
    <link rel="icon" href="Images/Among_Us.png">
    <link rel="stylesheet" href="inscription.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1>Inscription</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" required placeholder="Votre nom">
            </div>

            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" required placeholder="Votre prénom">
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="exemple@domaine.com">
            </div>

            <div class="form-group">
                <label for="adresse">Adresse de livraison</label>
                <input type="text" id="adresse" name="adresse" required placeholder="N° et Rue, Ville, Code Postal">
            </div>

            <div class="form-group">
                <label for="telephone">Numéro de téléphone</label>
                <input type="tel" id="telephone" name="telephone" required placeholder="06 00 00 00 00">
            </div>

            <div class="form-group">
                <label for="infos">Informations complémentaires</label>
                <textarea id="infos" name="infos" placeholder="Allergies, Ect..."></textarea>
            </div>

            <button type="submit">S'inscrire</button>
        </form>

        <a href="page-d'accueil.html" class="retour-accueil">Retour à l'accueil</a>
    </div>

</body>

</html>
