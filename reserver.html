<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Réserver</title>
<link rel="stylesheet" href="reserver.css">
<link rel="icon" href="Images/Among_Us.png">
</head>
<body>
<div class="container">
    <div class="image-section">
        <img src="Images/restaurant.png" alt="Restaurant">
        <div class="overlay">
            <h3><a href="page-d'accueil.html" class="home-link">L'imposture</a></h3>
            <p>Téléphone : 07 61 41 44 23</p>
            <p>Email : imposturecontact@gmail.com</p>
            <p>Adresse : mettre adresse</p>
            <a href="#">Voir sur Google Maps</a>
        </div>
    </div>
    <div class="reservation">
        <p class="subtitle">FAIRE UNE RÉSERVATION</p>
        <h2>Réserver une table</h2>
        <form>
            <div class="row">
                <input type="number" placeholder="Adultes" min="1" required>
                <input type="number" placeholder="Enfants" min="0" required>
            </div>
            <div class="row">
                <input type="date" required>
                <input type="time" required>
            </div>
            <select required>
                <option value="">Choisir un restaurant</option>
                <option>Paris</option>
                <option>Argenteuil</option>
                <option>Cergy</option>
            </select>
            <textarea placeholder="Commentaire ou demande spéciale"></textarea>
            <button type="submit">Réserver</button>
        </form>
    </div>
</div>
</body>
</html>
